specVersion: 0.0.2
description: Oneverse Subgraph
repository: https://github.com/Harmolecules/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OneverseMarketplace
    network: testnet
    source:
      address: "0x7234cdc81af1F05051b57C3A882F32C045a03895"
      abi: OneverseMarketplace
      startBlock: 25413758
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: OneverseMarketplace
          file: ./abis/OneverseMarketplace.json
      eventHandlers:
        - event: tokenListed(indexed address,indexed uint256,uint256)
          handler: handleListing
      file: ./src/mappings/marketplace.ts
